name: action workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
      - name: Checkout
        uses: actions/checkout@v3.5.2
      - name: List Files
        run: |
          pwd
          ls -a        
      - name: simple JS action
        id: greet
        uses:  actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Jimmy
      - name: Log Greeting Time
        run:  echo "${{ steps.greet.outputs.time }}"
       

